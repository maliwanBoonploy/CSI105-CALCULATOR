<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Caculator | Project </title>
</head>

<body>

  <div class="wrapper">
    <div class="history" history>0</div>
    <section class="screen" current-operand>
      0
    </section>

    <section class="calc-buttons">
      <div class="calc-button-row">
        <button class="calc-button double" clear>C
        </button>
        <button class="calc-button" delete>&larr;
        </button>
        <button class="calc-button" opt>/
        </button>
      </div>

      <div class="calc-button-row">
        <button class="calc-button" btn>7
        </button>
        <button class="calc-button" btn>8
        </button>
        <button class="calc-button" btn>9
        </button>
        <button class="calc-button" opt>*
        </button>
      </div>
      <div class="calc-button-row">
        <button class="calc-button" btn>4
        </button>
        <button class="calc-button" btn>5
        </button>
        <button class="calc-button" btn>6
        </button>
        <button class="calc-button" opt>-
        </button>
      </div>
      <div class="calc-button-row">
        <button class="calc-button" btn>1
        </button>
        <button class="calc-button" btn>2
        </button>
        <button class="calc-button" btn>3
        </button>
        <button class="calc-button" opt>&plus;
        </button>
      </div>
      <div class="calc-button-row">
        <button class="calc-button triple" btn>0
        </button>
        <button class="calc-button" equal>&equals;
        </button>
      </div>

    </section>
  </div>





  <script src="script.js"></script>
</body>

</html>
